<ion-content class="login-page">
 <div class="alterga">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center>
           <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
           </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Masuk</ion-button>
        </ion-col>
        <ion-col><ion-button  size="large" type="submit" [disabled]="form.invalid" color='success' expand="block">Daftar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
 </div>
 </ion-content>
